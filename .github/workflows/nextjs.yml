# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: licitax # Define o diretório de trabalho como "licitax"
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: yarn # Especifica o uso do Yarn como gerenciador de pacotes
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next # Configuração específica para Next.js
          base_path: "/licitax" # Defina a base path do seu aplicativo
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            licitax/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('licitax/**/package-lock.json', 'licitax/**/yarn.lock') }}-${{ hashFiles('licitax/**.[jt]s', 'licitax/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('licitax/**/package-lock.json', 'licitax/**/yarn.lock') }}-
      - name: Install dependencies
        run: yarn install # Instalação de dependências com Yarn
        working-directory: licitax # Execute no diretório "licitax"
      - name: Build with Next.js
        run: yarn next build # Comando de construção do Next.js com Yarn
        working-directory: licitax # Execute no diretório "licitax"
      - name: Static HTML export with Next.js
        run: yarn next export # Comando de exportação com Yarn
        working-directory: licitax # Execute no diretório "licitax"
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: pages
          path: licitax/out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
